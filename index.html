<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Food order</title>
</head>

<body>
  <header id="header">
    <img id="header-img" width="100"
      src="//res2.weblium.site/res/5f2a84337eff35002186f181/5f31130849e9fb00228bb6b1_optimized" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#categories">Categories</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section class="about">
      <h1>Delivery of anything</h1>
      <p class="about__text">Order delivery of anything to your home or office by any transport without leaving your
        home.</p>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/ix_62ipfVJk"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </section>
    <section class="categories">
      <h1>Сhoice of transport</h1>
      <div class="categories___scooter">
        <img width="100" src="//res2.weblium.site/res/5f2a84337eff35002186f181/5f2cfe8349c50b0021e061a1" alt="scooter">
        <p class="scooter__small">Сompact parcels</p>
      </div>
      <div class="categories__car">
        <img width="150" src="https://klike.net/uploads/posts/2018-09/1537605406_1.jpg" alt="Car">
        <p class="car__important"><em>Important</em> parcels</p>
      </div>
      <div>
        <img width="150" src="https://www.look.com.ua/large/201902/332939.jpg" alt="truck">
        <p class="truck__big"><strong>Huge</strong> parcels</p>
      </div>
    </section>
    <section class="contact">
      <h1>Our contacts :</h1>
      <p class="contact__phone">0800 111 333</p>
    </section>
  </main>
  <footer>
    <fieldset>
      <legend>If you are ready...</legend>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" name="email" placeholder="Email" required>
        <input id="submit" type="submit" value="GO-GO-GO">
      </form>
    </fieldset>
  </footer>
</body>

</html>
